<div class="outer">
    <div class="container">
        <div class="row">
            <div class ="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <h3 class="pt-3 font-weight-bold" style="display: flex; justify-content: center;">Login</h3>
                    <div class="pannel-body p-3">
                            <div class="form-group pt-3">
                                <div class="input-field" style="padding: 10px;">
                                    <span class="fa fa-uer p-2">
                                        <mat-icon>account_box</mat-icon>
                                    </span>
                                    <input type="text" placeholder="Usermame" #inputUser>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-uer p-2" >
                                        <mat-icon style="padding-left: 5px;">lock</mat-icon>
                                    </span>
                                    <input matInput placeholder="Password" [type]="hide() ? 'password' : 'text'"  #inputPass/>
                                    <button
                                    mat-icon-button
                                    matSuffix
                                    (click)="clickEvent($event)"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide()"
                                    >
                                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" >
                                    <mat-label style="width: 80%; padding-left: 19px;">Loại tài khoản:</mat-label>
                                    <mat-select #inputLoaiTk >
                                        <mat-option value="kh">Khách hàng</mat-option>
                                        <mat-option value="nv">Nhân viên</mat-option>
                                    </mat-select>
                                </div>
                            </div>
                        <button class="btn btn-primary btn-block mt-4 " (click)="Login(inputUser,inputPass,inputLoaiTk)">Login</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
